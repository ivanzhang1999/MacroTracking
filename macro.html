<!DOCTYPE html>
<html>
    <head>
            <p><font size="10" face="trebuchet" color=pink><b><u>Macro Tracker</u></b></font></p>
            <script src = "js/script.js"></script>
            <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css">
            <script src="https://js.arcgis.com/4.11/"></script>

            <script>
                    require([
                        "esri/Map",
                        "esri/views/MapView"
                      ], function(Map, MapView) {
              
                      var map = new Map({
                        basemap: "topo-vector"
                      });
              
                      var view = new MapView({
                        container: "viewDiv",
                        map: map,
                        center: [-118.71511,34.09042],
                        zoom: 11
                      });
                    });
                  </script>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
        <style>
        html, body, #viewDiv
        {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        </style>
    </head>

    <body>
        <h1>
            <div id="viewDiv"></div>
            Need a quick bite? Look around
            <button onclick = "esri_api()">open map</button>
        </h1>
    </body>

</html>
